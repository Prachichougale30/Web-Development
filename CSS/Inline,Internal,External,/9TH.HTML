<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
<link rel="stylesheet" href="style.css">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f8ff;
        }

        table {
            margin: 20px auto;
            padding: 20px;
            border-collapse: collapse;
        }

        input, select {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
        }

        h2 {
            color: navy;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" valign="middle">
                <form action="">

                    <!-- Inline CSS Example -->
                    <u><h2 style="background-color: lightyellow;">Employee Registration Form</h2></u>  

                    <label for="Uname"></label>
                    <input type="text" placeholder="Enter Your First Name:">
                    <label for="mNAME"></label>
                    <input type="text" placeholder="Enter Your Middle Name:">
                    <label for="Lname"></label>
                    <input type="text" placeholder="Enter Your Last Name:">
                    <br><br>

                    <label for="marrige">Marital Status:</label>
                    <select name="ma" id="marrige">
                        <option value="1">Married</option>
                        <option value="2">Un-Married</option>
                    </select>
                    
                    <label for="bday">Date Of Birth:</label>
                    <input type="date" id="bday" name="bday">
                    <label for="add">Full Address:</label>
                    <input type="text">

                    <h3>Gender Validation</h3>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <br><br>

                    <label for="jTitle">Job Title:</label>
                    <input type="text" placeholder="Job Title"> 

                    <label for="dept">Department</label>
                    <select name="Dept" id="deptt">
                        <option value="cse">CSE</option>
                        <option value="civil">Civil</option>
                        <option value="entc">E&TC</option>
                        <option value="mech">Mechanical</option>
                    </select>
                    <br><br>

                    <label for="mail">Email</label>
                    <input type="text" placeholder="Enter your mail">
                    <label for="numbee">Phone:</label>
                    <input type="number">
                    <br><br>

                </form>
            </td>
        </tr>
    </table>
</body>
</html>
