<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableCollap</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>
<body>
    <h3>Adding Cells that span many rows in HTML Tables</h3>
   <p>To make a cell span more than one row, we must use the rowspan attribute.</p>
    <!-- index.html -->

    <table style="width:100%">
        <tr>
            <th>Name:</th>
            <td>PC</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>8446041838</td>
        </tr>
        <tr>
            <td>9503921091</td>
        </tr>
    </table>
</body>

</html>

</body>
</html>
