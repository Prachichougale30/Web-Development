<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table7-colspan</title>
</head>
<body>
    <style>
        th,td{
            padding: 5px;
            text-align: left;

        }
        table,td,th{
            border: 1px solid rgb(115, 255, 0);
            border-collapse: collapse;
        }
    
    </style>
    <h1>Adding Cells that Span Many Columns in HTML Tables</h1>
    <h2>Cell that spans two columns:</h2>
   <table>
    <tr>
        <th>Name</th>
        <th colspan="3">Telephone</th>
    </tr>
    <tr>
        <td>Prachi</td>
        <td>84460418380</td>
        <td>95302499878</td>
        <td>95302499878</td>
    </tr>
     
    <tr>
        <td>Tejas</td>
        <td>25488688744</td>
        <td>8421912698</td>
    </tr>

    <tr>
        <td>Tanishq</td>
        <td>8452668888</td>
        <td>8456225555</td>
    </tr>

   </table>
</body>
</html>
